<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NStream - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <header class="auth-header">
        <div class="logo">
            <a href="/">
                <img src="assets/images/NStream-logo.png" alt="NStream Logo">
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="warning-box" id="loginWarning"></div>
            <h1>Sign In</h1>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email or phone number</label>
                    <div class="input-error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <div class="input-error" id="passwordError"></div>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </form>
            <div class="auth-footer">
                <p>New to NFlix? <a href="/register.html">Sign up now</a>.</p>
                <p class="captcha-text">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#" class="learn-more">Learn more.</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="auth-footer-main">
        <div class="footer-content">
            <p>Questions? Call 1-800-NFLIX</p>
            <div class="footer-links">
                <a href="#">FAQ</a>
                <a href="#">Help Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy</a>
                <a href="#">Cookie Preferences</a>
                <a href="#">Corporate Information</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
