<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>NStream - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body style="background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('assets/images/background.jpg') no-repeat center center fixed; background-size: cover;">
<body class="auth-page">
    <header class="auth-header">
        <div class="logo">
            <a href="/">
                <img src="assets/images/trans logo.png" alt="NStream Logo">
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="warning-box" id="loginWarning"></div>
            <h1>Sign In</h1>
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email or phone number</label>
                    <div class="input-error" id="emailError"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <div class="input-error" id="passwordError"></div>
                </div>
                <button type="submit" class="auth-button">Sign In</button>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="help-link">Need help?</a>
                </div>
            </form>
            <div class="auth-footer">
                <p>New to NFlix? <a href="/register">Sign up now</a>.</p>
                <p class="captcha-text">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#" class="learn-more">Learn more.</a>
                </p>
            </div>
        </div>
    </main>

    <script src="scripts/auth.js"></script>
</body>
</html>
